<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - CodeX App's</title>
    <link rel="icon" href="login/codex.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        codex: {
                            dark: '#0a0c10',
                            primary: '#1e2226',
                            accent: '#00b4d8'
                        }
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
</head>

<body class="bg-codex-dark flex items-center justify-center min-h-screen relative overflow-hidden">

    <div id="tsparticles" class="absolute inset-0 -z-10"></div>

    <div class="bg-codex-primary p-8 rounded-2xl shadow-xl w-full max-w-sm text-center">
        <img src="login/codex.png" alt="Logo CodeX" class="h-20 mx-auto mb-6 rounded" />
        <h1 class="text-2xl font-bold text-white mb-4">Bem-vindo ao Painel</h1>
        <p class="text-gray-400 mb-6">Entrar com sua conta Discord</p>
        <button onclick="entrarComDiscord()"
            class="w-full bg-codex-accent hover:bg-codex-accent/90 text-white font-semibold py-2 px-4 rounded-lg transition-transform transform">
            Entrar com Discord
        </button>
    </div>

    <script>
        tsParticles.load('tsparticles', {
            fullScreen: { enable: false },
            background: { color: 'transparent' },
            fpsLimit: 60,
            particles: {
                number: { value: 50, density: { enable: true, area: 800 } },
                color: { value: '#00b4d8' },
                shape: { type: 'circle' },
                opacity: { value: 0.5 },
                size: { value: { min: 1, max: 3 } },
                links: { enable: true, distance: 150, color: '#00b4d8', opacity: 0.3, width: 1 },
                move: { enable: true, speed: 0.8, direction: 'none', outModes: { default: 'out' } }
            },
            interactivity: {
                events: {
                    onHover: { enable: true, mode: 'grab' },
                    onClick: { enable: true, mode: 'push' }
                },
                modes: {
                    grab: { distance: 100, links: { opacity: 0.5 } },
                    push: { quantity: 4 }
                }
            },
            detectRetina: true
        });

        function entrarComDiscord() {
            const base = 'https://discord.com/oauth2/authorize';
            const params = new URLSearchParams({
                client_id: '1329549845597392998',
                response_type: 'code',
                redirect_uri: 'https://codexapps.squareweb.app/api/discord_callback',
                scope: 'identify email guilds.join'
            });
            window.location.href = `${base}?${params}`;
        }

        if (new URLSearchParams(window.location.search).get('invalido')) {
            alert('Ocorreu um erro ao iniciar a sess√£o. Por favor, tente novamente.');
        }
    </script>

</body>

</html>
